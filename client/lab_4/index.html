    <!-- number edits-->
    <div class='photo-grid-container'>
        <div class="carousel">

          <button class="carousel__button carousel__button--prev">prev</button>

                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li class='carousel__slide current-slide'>
                            <img class='carousel__item' src='images/one.svg'/>
                        </li>
                        <li class='carousel__slide inactive-slide'>
                            <img class='carousel__item' src='images/two.svg'/>
                        </li>
                        <li class='carousel__slide inactive-slide'>
                            <img class='carousel__item' src='images/three.svg'/>
                        </li>
                        <li class='carousel__slide inactive-slide'>
                            <img class='carousel__item' src='images/four.svg'/>
                        </li>
                        <li class='carousel__slide inactive-slide'>
                            <img class='carousel__item' src='images/five.svg'/>
                        </li>
						
					

                    </ul>
                </div>
          <button class="carousel__button carousel__button--next">next</button>    
            
        </div>
    </div>
      
      <div class='footer'>
        <div class='footer-item footer-one'>footer item 1</div>
        <div class='footer-item footer-two'>footer item 2</div>
